paths:
  /api/cart/addProduct/:Cid/:Pid:
    post:
      summary: Agregar producto al carrito del usuario
      tags: 
        - Cart
      parameters:
        - name: Cid
          in: path
          required: true
          type: string
          description: ID unico del carrito del usuario
        - name: Pid
          in: path
          required: true
          type: string
          description: ID unico del producto a agregar
      responses:
        "200":
          description: Agrega el produto al carrito del usuario
        "500": 
          description: Error del servidor al agregar el producto, puede ser porque falta de informacion (Id de carrito y Id de producto)